    <div id="signupPage" class="fakeClass">
      <div>
        <img class="login-logo" src="imgs/logoWithText.png">
    </div>
      <div class="login-box">
        <form onsubmit="return signupSubmit(event)" name="signupForm">
          <div class="user-box">
            <input type="email" id="createEmail" name="" required="">
            <label>E-mail</label>
          </div>
          <div class="user-box">
            <input type="password" id="createPassword" name="" required="">
            <label>Password</label>

          </div>
          <div class="user-box">
            <input type="password" id="createPasswordConfirm" name="" required="">
            <label>Confirm Password</label>
          </div>

          <div class="user-box">
            <input name="firstName" id="createFirstName" required>
            <label for="firstname">First Name</label>
          </div>


          <div class="user-box">
            <input name="lastName" id="createLastName" required>
            <label for="lastname">Last Name</label>
          </div>

          <div class="user-box">
            <input type="tel" name="phoneNumber" id="createPhoneNumber" required>
            <label for="lastname">Phone Number</label>
          </div>

          <a onclick="submitForm(document.signupForm)" href="#" value="Create Account">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Sign Up
          </a>
             <a id = "switchToLogin" value="login"> Login Page </a>


        </form>

      </div>
    </div>

            <a onclick="submitForm(document.recoveryForm)" href="#" value="Create Account">

              <span></span>
              Send Recovery Link
            </a>
               <a id = "switchToLoginFromRecover" value="login"> Login Page </a>
